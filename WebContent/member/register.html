<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<style>
	label {
		display : block;
		padding : 10px;
	}
	lable span {
			display : inline-block;
			padding : 10px;
	}
</style>
</head>
<body>
	<h3>회원 가입</h3>
	<hr>
	<form name="registerForm" action=/jspbook/member/registerProcServlet method=post>

			<input type="password" name="password" size="10" ></label>
		<label><span>Name:</span>
			<input type="text" name="name" size="10" ></label>
		<label><span>Birthday:</span>
			<input type="text" name="birthday" size="10" ></label>
		<label><span>Address:</span>
			<input type="text" name="address" size="20" ></label>
			
			<br>
		<label><span></span>
			<input type="submit" value="회원 가입" name="B1">&nbsp;&nbsp;
			<input type="reset" value="재작성" name="B2"></label>
	</form>
</body>
</html>
